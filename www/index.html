<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/pure-min.css" />
        <link rel="stylesheet" type="text/css" href="css/layouts/email.css" />
        <link rel="stylesheet" type="text/css" href="css/layouts/side-menu.css" />
        <link rel="stylesheet" type="text/css" href="codebase/dhxscheduler_mobile.css" />
        <style type="text/css">
      .app>div
      {
      display: none;
      }
      .hide
      {
      display:none;
      }
    </style>
        <title>iHMS</title>
        <script type="text/javascript">
      window.console = {
      log: function (str) { window.external.Notify(str); }
      };

      // output errors to console log
      window.onerror = function (e) {
      console.log("window.onerror ::" + JSON.stringify(e));
      };

      console.log("Installed console !");
    </script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.tmpl.js"></script>
        <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
        <script type="text/javascript" src="codebase/dhxscheduler_mobile.js"></script>
        <script type="text/javascript" src="ViewModel/ApplicationViewModel.js"></script>
        <script type="text/javascript" src="ViewModel/LoginViewModel.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
       <script type="text/javascript">
        app.initialize();
        </script>
    </head>
    <body>
     <div id="login">
     <div class="content" style="margin-top:50px">
          <img src="img/logo2.png" alt="" />
        <form data-bind="submit: authenticate" class="pure-form pure-form-stacked">
          <fieldset>
            <legend>Sign in to iHMS</legend>

            <label for="email">Username</label>
            <input id="email" type="text" data-bind="value: UserName, valueUpdate: 'afterkeydown'" placeholder="Username" />

            <label for="password">Password</label>
            <input id="password" type="password" data-bind="value: Password, valueUpdate: 'afterkeydown'" placeholder="Password" />
           
            <button type="submit" data-bind="enable: UserName().length > 0" class="pure-button pure-button-primary">Sign in</button>
          </fieldset>
        </form>
      </div>
     </div>
     <div id="views" class="app" data-bind="template: {name: templateSelector, foreach: viewModelBackStack}">
            
        </div>
    </body>
</html>
